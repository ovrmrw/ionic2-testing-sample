<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
  <ion-list inset>
    <ion-item *ngFor="let text of texts, let i=index" id="text{{i}}">
      <ion-icon name="ionic" item-left></ion-icon>{{text}}
    </ion-item>
  </ion-list>
</ion-content>
